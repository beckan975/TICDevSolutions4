<div class="busqo-info-container">
    <app-titles [title]="title"></app-titles>
    <div class="busqo-content">
        <div class="busqo-action-container">
            <button mat-raised-button color="primary" (click)="onCreate()">Agregar Usuario</button>
            <button mat-raised-button color="warn">Cancelar</button>
        </div>
        <div class="busqo-table-container" *ngIf="showTable">
            <table mat-table [dataSource]="usuariosData" class="busqo-table">

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
                </ng-container>

                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef> Rol </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.rol.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef> Activo </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.activo}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let usuario">
                        <button mat-icon-button (click)="onEdit(usuario)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="onDelete(usuario.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

<div class="busqo-info-container">
    <app-titles [title]="title"></app-titles>
    <div class="busqo-content">
        <div class="busqo-action-container">
            <button mat-raised-button color="primary" (click)="onCreate()">Agregar Proyecto</button>
            <button mat-raised-button color="warn">Cancelar</button>
        </div>
        <div class="busqo-table-container" *ngIf="showTable">
            <table mat-table [dataSource]="projects" class="busqo-table">

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let project"> {{project.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let project"> {{project.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="lider">
                    <th mat-header-cell *matHeaderCellDef> Lider </th>
                    <td mat-cell *matCellDef="let project"> {{project.lider.nombre}} {{project.lider.apellido}}</td>
                </ng-container>

                <ng-container matColumnDef="presupuesto">
                    <th mat-header-cell *matHeaderCellDef> Presupuesto </th>
                    <td mat-cell *matCellDef="let project"> {{project.presupuesto}} </td>
                </ng-container>

                <ng-container matColumnDef="fase">
                    <th mat-header-cell *matHeaderCellDef> Fase </th>
                    <td mat-cell *matCellDef="let project"> {{project.fase}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let project">
                        <button mat-icon-button (click)="onEditProject(project)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="onDeleteProject(project.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

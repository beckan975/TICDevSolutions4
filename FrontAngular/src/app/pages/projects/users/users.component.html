<div class="users-container">
    <div class="users-title">
        <h3>Usuarios del proyecto</h3>
    </div>
    <div *ngFor="let usuarioProyecto of usuariosPorProyecto; let i=index" class="users-fields">
        <mat-form-field appearance="outline">
            <mat-label>Usuario proyecto</mat-label>
            <mat-select (selectionChange)="onUserChange(i,$event)" [value]="usuariosPorProyecto[i]">
                <mat-option value=""></mat-option>
                <mat-option *ngFor="let usuario of usuarios" [value]="usuario">
                    {{usuario.nombre}} {{usuario.apellido}} - {{usuario.rol.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-mini-fab color="primary" (click)="addUserToProject()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="deleteUserToProject(i)">
            <mat-icon>remove</mat-icon>
        </button>
    </div>
</div>
